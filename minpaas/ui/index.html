<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MinPaas</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>MinPaas</h1>

  <section>
    <h2>Deploy App</h2>
    <input id="app" placeholder="app name">
    <input id="repo" placeholder="github repo url">
    <select id="runtime">
      <option value="node">node</option>
      <option value="python">python</option>
    </select>
    <button onclick="deploy()">Deploy</button>
    <pre id="deploy-result"></pre>
  </section>

  <section>
    <h2>Apps</h2>
    <button onclick="loadApps()">Refresh</button>
    <table id="apps"></table>
  </section>

  <script src="/static/app.js"></script>
</body>
</html>
